overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
  ./graphql.schema.json:
    plugins:
      - "introspection"
